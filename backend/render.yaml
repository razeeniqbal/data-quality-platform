# Render.com deployment configuration
# This file tells Render how to deploy your backend

services:
  # Web Service (FastAPI Backend)
  - type: web
    name: data-quality-api
    runtime: python
    region: singapore  # Change to your preferred region
    plan: free  # Use 'starter' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: data-quality-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-app.vercel.app  # Update with your Vercel URL
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: data-quality-db
    plan: free  # Use 'starter' for production
    region: singapore  # Same region as web service
